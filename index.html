<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: black;
        }

        .entrance-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: black;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .enter-button {
            padding: 0.75rem 1.5rem;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            background: black;
            color: white;
            transition: all 0.3s ease;
        }

        .enter-button:hover {
            background: white;
            color: black;
        }

        .main-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: black;
            opacity: 0;
            transition: opacity 0.75s ease-in-out;
        }

        .main-content.visible {
            opacity: 1;
        }

        h1 {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
            margin-bottom: 1.5rem;
        }

        .second-line {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            opacity: 0;
            margin: 0;
            transition: opacity 0.75s ease-in-out;
        }

        .main-content.visible .second-line {
            opacity: 0;
            animation: fadeIn 0.75s ease-in-out 2s forwards;
        }

        .click-me {
            color: white;
            font-size: 1rem;
            text-decoration: none;
            opacity: 0;
            margin-top: 2rem;
            transition: color 0.3s ease;
        }

        .click-me:hover {
            color: #888;
        }

        .main-content.visible .click-me {
            opacity: 0;
            animation: fadeIn 0.75s ease-in-out 15s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            color: white;
        }
    </style>
</head>

    <script>
        function enter(withMusic) {
            const modal = document.getElementById('entranceModal');
            const mainContent = document.getElementById('mainContent');
            const music = document.getElementById('backgroundMusic');

            modal.style.display = 'none';
            mainContent.classList.add('visible');

            if (withMusic) {
                try {
                    music.volume = 0.3;
                    music.play().catch(function(error) {
                        console.log("Music playback failed:", error);
                    });
                } catch (e) {
                    console.log("Music playback error:", e);
                }
            }
        }
